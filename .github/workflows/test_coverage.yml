name: Code Coverage

on:
    pull_request:
    push:
        branches:
            - main
            - 4.0.0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build lcov

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: 'latest'

      - name: Check version and determine test compatibility
        id: check-tests
        run: |
          # Get CMake version and parse it
          CMAKE_VERSION=$(cmake --version | head -n1 | sed 's/cmake version //')
          echo "Detected CMake version: $CMAKE_VERSION"
          
          # Extract major.minor version for comparison
          MAJOR_MINOR=$(echo $CMAKE_VERSION | sed 's/\([0-9]\+\.[0-9]\+\).*/\1/')
          echo "Major.Minor version: $MAJOR_MINOR"
          
          # Check if version is >= 3.28 using version comparison
          if printf '%s\n%s\n' "3.28" "$MAJOR_MINOR" | sort -V -C; then
            echo "tests_enabled=true" >> $GITHUB_OUTPUT
            echo "‚úÖ CMake $CMAKE_VERSION >= 3.28: Tests will be enabled"
          else
            echo "tests_enabled=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  CMake $CMAKE_VERSION < 3.28: dddmp requires CMake 3.28+, tests disabled"
          fi

      - name: Configure with coverage flags
        run: |
          cmake -S . -B /tmp/build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCUDD_BUILD_WITH_STATS=ON \
            -DCUDD_BUILD_DDDMP=ON \
            -DCUDD_BUILD_TESTS=${{ steps.check-tests.outputs.tests_enabled }} \
            -DCUDD_BUILD_SHARED_LIBS=OFF \
            -DCMAKE_C_FLAGS="-g -O0 --coverage -fprofile-arcs -ftest-coverage" \
            -DCMAKE_CXX_FLAGS="-g -O0 --coverage -fprofile-arcs -ftest-coverage" \
            -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
            -DCMAKE_SHARED_LINKER_FLAGS="--coverage"

      - name: Build
        run: cmake --build /tmp/build

      - name: Initialize coverage baseline
        run: |
          cd /tmp/build
          lcov --capture --initial --directory . --output-file coverage_base.info --ignore-errors unused
          lcov --list coverage_base.info --ignore-errors unused

      - name: Run tests
        if: steps.check-tests.outputs.tests_enabled == 'true'
        run: |
          cd /tmp/build
          ctest --test-dir . --output-on-failure

      - name: Capture coverage data
        if: steps.check-tests.outputs.tests_enabled == 'true'
        run: |
          cd /tmp/build
          # Capture coverage data after running tests
          lcov --capture --directory . --output-file coverage_test.info --ignore-errors unused
          
          # Combine baseline and test coverage
          lcov --add-tracefile coverage_base.info --add-tracefile coverage_test.info --output-file coverage_combined.info --ignore-errors unused
          
          # Filter out system headers, test files, extras, and tmp directories
          lcov --remove coverage_combined.info '/usr/*' '/tmp/build/_deps/*' '*/tests/*' '*/extras/*' '*/tmp/*' '/tmp/*' --output-file coverage_filtered.info --ignore-errors unused
          
          # Generate HTML report for local viewing
          genhtml coverage_filtered.info --output-directory coverage_html --ignore-errors unused
          
          # Show coverage summary
          lcov --summary coverage_filtered.info --ignore-errors unused

      - name: Upload coverage to Coveralls
        if: steps.check-tests.outputs.tests_enabled == 'true'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: /tmp/build/coverage_filtered.info
          format: lcov

      - name: Upload coverage HTML report
        if: steps.check-tests.outputs.tests_enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: /tmp/build/coverage_html/

      - name: Coverage summary comment
        if: steps.check-tests.outputs.tests_enabled == 'true' && github.event_name == 'pull_request'
        run: |
          # Extract coverage percentage from lcov summary
          COVERAGE=$(lcov --summary /tmp/build/coverage_filtered.info 2>&1 | grep -o 'lines......: [0-9.]*%' | grep -o '[0-9.]*')
          
          # Create coverage badge color based on percentage
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          
          echo "## üìä Code Coverage Report" >> coverage_comment.md
          echo "" >> coverage_comment.md
          echo "![Coverage](https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR})" >> coverage_comment.md
          echo "" >> coverage_comment.md
          echo "**Overall Coverage:** ${COVERAGE}%" >> coverage_comment.md
          echo "" >> coverage_comment.md
          echo "üìà [View detailed coverage report](https://coveralls.io/github/${{ github.repository }})" >> coverage_comment.md
          echo "" >> coverage_comment.md
          echo "üìÅ Coverage HTML report is available in the workflow artifacts." >> coverage_comment.md
          
          # Output for potential PR comment (requires additional setup)
          echo "Coverage: ${COVERAGE}%"

      - name: Install
        run: cmake --install /tmp/build --prefix /tmp/install

      - name: Summary
        if: always()
        run: |
          echo "## Code Coverage Summary"
          echo "- Build type: Debug with coverage flags"
          echo "- Tests enabled: ${{ steps.check-tests.outputs.tests_enabled }}"
          if [ -f "/tmp/build/coverage_filtered.info" ]; then
            echo "‚úÖ Coverage data generated successfully"
            lcov --summary /tmp/build/coverage_filtered.info --ignore-errors unused
          else
            echo "‚ö†Ô∏è  Coverage data not available"
          fi